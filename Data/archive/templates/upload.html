{% extends "base.html" %}
{% block title %}Upload Data{% endblock %}
{% block content %}
<h2>Upload New Stock Data</h2>
<form action="/upload" method="post" enctype="multipart/form-data">
    <label>Select CSV File to Upload: <input type="file" name="file"></label>
    <button type="submit">Upload</button>
</form>
{% endblock %}
