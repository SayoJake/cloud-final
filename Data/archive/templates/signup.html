{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Sign Up</h2>
    <form method="post" class="w-25">
        <div class="mb-3">
            <label>Username: <input type="text" class="form-control" name="username" required></label>
        </div>
        <div class="mb-3">
            <label>Password: <input type="password" class="form-control" name="password" required></label>
        </div>
        <div class="mb-3">
            <label>Email: <input type="email" class="form-control" name="email" required></label>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock %}
